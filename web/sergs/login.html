<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPED-Sto. Tomas City, Batangas | Online Services Login</title>
    <!-- <link href="styles/default.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <div class="login-page">
        <header>
            <div>
                <div>
                    <span class="header-logo">
                        <img src="images/logo-depedstotomas.svg" alt="Logo (DEPED-Sto. Tomas SDO)" />
                    </span>
                    <span class="header-text">
                        <span class="header-text-deped">Department of Education</span>
                        <span class="header-text-sdo">Schools Division of Sto. Tomas City, Batangas</span>
                    </span>
                </div>
            </div>
        </header>
        <section>
            <form action="" method="post">
                <fieldset>
                    <legend>Please enter your user credentials</legend>
                    <span class="textbox"><input type="email" name="username" id="" placeholder="Username/Email address"></span>
                    <span class="textbox"><input type="password" name="password" id="" placeholder="Password"></span>
                    <span class="button"><button class="btn btn-primary" type="submit">Login</button></span>
                    <span class="button"><button class="btn btn-secondary" type="submit">Create Account</button> </span>
                    <span class="link"><a href="">Forgot password...</a></span>
                </fieldset>
            </form>

        </section>
    </div>
</body>
</html>
